    <script>
        /*13.	Escribe un programa que le pida al usuario un número de pulgadas
         y lo convierta a metros (una pulgada son 0.0254 metros)*/

         let pulgadas = parseInt(prompt("Escribe un número de pulgadas"));
         let metros = pulgadas * 0.0254;

         alert("Son " + metros + " metros");
    </script>
