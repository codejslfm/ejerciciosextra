    <script>
        /*
        7.	Escribe un programa que pida dos números al usuario y 
        muestre el resultado de sumarlos, multiplicarlos, 
        restarlos, dividirlos y el resto de la división*/

        let num1 = parseInt(prompt("Escribe un número"));
        let num2 = parseInt(prompt("Escribe otro número"));
        let suma = num1 + num2;
        let resta = num1 - num2;
        let multi = num1 * num2;
        let divi = num1 / num2;
        let resto = num1%num2;

        alert("La suma es "+ suma +  "\nLa resta es " + resta +"\nLa multiplicación es " + multi + "\nLa división es " + divi + "\nEl resto es " + resto );

        


    </script>
