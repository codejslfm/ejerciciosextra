<body>
    <script>
        /*9.	Escribe un programa que convierta 
        los segundos a horas, minutos y segundos.
         Por ejemplo si introduce 4000 segundos que muestre el mensaje:
        1 horas, 6 minutos, 40 segundos*/

        let tiempo = (prompt("Escribe una cantidad de segundos"));

        let hora = Math.floor (tiempo/3600);
        let minuto = Math.floor((tiempo / 60) % 60)
        let segundo = tiempo% 60;

        alert( hora + "horas " + minuto + " minutos " + segundo + " segundos");


    </script>
</body>
