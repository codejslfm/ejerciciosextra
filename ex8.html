<body>
    <script>
        /*8.	Escribe un programa que pida un número al usuario
         y muestre la tabla de multiplicar hasta 10 de ese número*/

         let numero = parseInt(prompt("Escribe un número del 1 al 10"));
         for (let i = 1; i < 11; i++) {
             console.log (numero * i);
             
         }
    </script>
