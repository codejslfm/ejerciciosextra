   <script>
       /*19.	Escribe un programa que calcule el resto 
       de dividir dos números sin utilizar el operador de división de resto (%)*/

       let dividendo = 10;
       let divisor = 2;
       let cociente = 0;
       while (dividendo >0) {
       cociente++;
       dividendo = dividendo-divisor;								
      } 
      alert(dividendo);
   </script>
