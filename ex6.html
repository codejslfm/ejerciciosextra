<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*○	- 5 + 8 * 6
○	(55 + 9) % 6
○	20 + -3*5 / 8
○	5 + 15 / 3 * 2 - 8 % 3
○	(25.5 * 3.5 - 3.5 * 3.5) / (40.5 - 4.5))
○	4.0 * (1 - (1.0/3) + (1.0/5) - (1.0/7) + (1.0/9) - (1.0/1))*/

let primero = -5 + 8 * 6;
alert("El cálculo de  - 5 + 8 * 6 es " + primero);
let segundo = (55 + 9) % 6;
alert("El cálculo de (55 + 9) % 6 es " + segundo);
let tercero = 20 + -3*5 / 8;
alert("El cálculo de 20 + -3*5 / 8 es " + tercero);
let cuarto = 5 + 15 / 3 * 2 - 8 % 3;
alert("El cálculo de 5 + 15 / 3 * 2 - 8 % 3 es " + cuarto);
let quinto = (25.5 * 3.5 - 3.5 * 3.5) / (40.5 - 4.5);
alert("El cálculo de (25.5 * 3.5 - 3.5 * 3.5) / (40.5 - 4.5) es " + quinto);
let sexto = 4.0 * (1 - (1.0/3) + (1.0/5) - (1.0/7) + (1.0/9) - (1.0/1));
alert("El cálculo de 4.0 * (1 - (1.0/3) + (1.0/5) - (1.0/7) + (1.0/9) - (1.0/1)) es " + sexto);

    </script>
</body>
</html>
