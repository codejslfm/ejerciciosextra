<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*14.	Escribe un programa que pida al usuario la anchura y altura de un rectángulo y que calcule
         y muestre su área y su perímetro 
        (el área es la altura por la anchura y el perímetro es 2 por la suma de la altura y la anchura).*/

        let anchura = parseInt(prompt("Escribe la anchura de un rectángulo"));
        let altura = parseInt(prompt("Escribe la altura de un rectángulo"));
        let area = altura * anchura;
        let perimetro = 2*(altura+anchura);
        alert("El area del rectángulo es " + area + "\nEl perímetro del rectángulo es " + perimetro);
    </script>
</body>
</html>
