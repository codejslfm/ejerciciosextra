<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*11.	Escribe un programa que pida tres números al usuario y que calcule y muestre su media.*/

        let num1 =parseInt(prompt("Escribe un número"));
        let num2 =parseInt(prompt("Escribe otro número"));
        let num3 =parseInt(prompt("Escribe el último número"));

        let media = (num1 + num2 + num3 ) / 3;

        alert( "La media de los números que has introducido es " + media);
    </script>
</body>
</html>
