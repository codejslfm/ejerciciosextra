<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*12.	Escribe un programa que pida la temperatura en celsius y te la calcule en fahrenheit.
         (para hacer la conversión de celsius a Farenheit : (número de grados celsius * 9 / 5) + 32*/

         let temperatura = parseInt(prompt("Escribe la temperatura en celsius"));
         let fahrenheit = ((temperatura*9)/5)+32;
         alert (fahrenheit + " F");

         
    </script>
</body>
</html>
